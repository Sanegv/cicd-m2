# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - backend-api-84353

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/sanegv/cicd-m2/
        username: ${{ secrets.AzureAppService_ContainerUsername_b59d186b98374d39b84aea6f1c853e36 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e433bf1d08f42b8b9843516c6caa0fc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/sanegv/cicd-m2/${{ secrets.AzureAppService_ContainerUsername_b59d186b98374d39b84aea6f1c853e36 }}/nginxdemos/hello:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'backend-api-84353'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0f0367269c48461dbace6c164533690a }}
        images: 'github.com/sanegv/cicd-m2/${{ secrets.AzureAppService_ContainerUsername_b59d186b98374d39b84aea6f1c853e36 }}/nginxdemos/hello:${{ github.sha }}'